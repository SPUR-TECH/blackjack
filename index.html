<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/blackjack-icon.jpg" />
    <link href="http://fonts.googleapis.com/css?family=Germania+One">

    <title>Blackjack</title>
</head>

<body>

    <div id="turn-phone-info">

        <div id="top-arrow">
            <img src="img/top-arrow1.png" alt="top arrow" />

        </div>

        <h2 id="turn-phone" style="
            color:rgb(51, 218, 1);
            ">
            TURN PHONE
        </h2>

        <div id="bottom-arrow">
            <img src="img/bottom-arrow.png" alt="bottom arrow" />
        </div>

    </div>

    <div id="wrapper">

        <div id="game">

            <div id="dealer">
            </div>

            <div id="scores">
                <div id="dealer-score" class="score">0</div>

                <span id="restart-button">Restart</span>

                <div id="player-score" class="score">0</div>
            </div>

            <div id="player">
            </div>

            <div id="split-hand">
                <div id="split-player">
                </div>
                <p id="split-player-score"></p>
            </div>

            <div id="chips-container">
                <div id="chips">
                    <div class="chip chip-50">
                        <span class="chip-value">50</span>
                        <img src="img/casino-chip.png" alt="casino chip">
                    </div>
                    <div class="chip chip-100">
                        <span class="chip-value">100</span>
                        <img src="img/casino-chip.png" alt="casino chip">
                    </div>
                    <div class="chip chip-150">
                        <span class="chip-value">150</span>
                        <img src="img/casino-chip.png" alt="casino chip">
                    </div>
                    <div class="chip chip-250">
                        <span class="chip-value">250</span>
                        <img src="img/casino-chip.png" alt="casino chip">
                    </div>
                    <div class="chip chip-500">
                        <span class="chip-value">500</span>
                        <img src="img/casino-chip.png" alt="casino chip">
                    </div>
                </div>
            </div>

            <p id="results"></p>

            <div id="money">
                <span id="cash">Cash : £<span id="bank"></span></span>
            </div>

            <button id="fullscreen-btn">Enter Fullscreen</button>

            <div id="message"></div>

            <button id="reset-money" onclick="resetMoney()">Click To Reset Money!!</button>

            <div id="actions">
                <button id="deal" class="btn">Deal</button>
                <button id="hit" class="btn">Hit</button>
                <button id="double" class="btn">Double</button>
                <button id="split" class="btn">Split</button>
                <button id="stand" class="btn">Stand</button>
                <div id="bet">Bet: £0</div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
