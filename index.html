<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/blackjack-icon.jpg" />
    <link href="http://fonts.googleapis.com/css?family=Germania+One">

    <title>Blackjack</title>
</head>

<body>

    <div id="wrapper">
        <div id="game">


            <div id="dealer">
                <div id="dhand"></div>
            </div>

            <div id="player">
                <div id="phand"></div>
            </div>

            <div id="money">
                <span id="cash">Cash : £</span>
                <div id="bank">Winnings : £</div>
            </div>

            <div id="actions">
                <button id="deal" class="btn">Deal</button>
                <button id="hit" class="btn">Hit</button>
                <button id="stand" class="btn">Stand</button>
                <strong>Bet: </strong><input id="bet" placeholder=" £ " type="text" />
            </div>

        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
