<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/blackjack-icon.jpg" />
    <link href="http://fonts.googleapis.com/css?family=Germania+One">

    <title>Blackjack</title>
</head>

<body>

    <div id="turn-phone-info">

        <div id="top-arrow">
            <img src="img/top-arrow1.png" alt="top arrow" />

        </div>

        <h2 id="turn-phone" style="
            color:rgb(51, 218, 1);
            ">
            TURN PHONE
        </h2>

        <div id="bottom-arrow">
            <img src="img/bottom-arrow.png" alt="bottom arrow" />
        </div>

    </div>

    <div id="wrapper">

        <div id="game">

            <div id="dealer">
            </div>

            <div id="scores">
                <div id="dealer-score">0</div>

                <span id="restart-button">Restart</span>

                <div id="player-score">0</div>
            </div>

            <div id="player">
            </div>

            <p id="results"></p>

            <div id="money">
                <span id="cash">Cash : £<span id="bank"></span></span>
            </div>

            <div id="actions">
                <button id="deal" class="btn">Deal</button>
                <button id="hit" class="btn">Hit</button>
                <button id="stand" class="btn">Stand</button>
                <strong>Bet: </strong><input id="bet" placeholder=" £ " type="text" />
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
